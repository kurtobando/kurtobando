            <h1>
              Do you see potential on my works? <br>
              Let me know. <br>
              
            </h1>
            <form name="form-contact" action="" method="get" autocomplete="off" style="width: 100%; max-width: 700px; margin: 0em auto 5em auto;" class="form form-contact">
              <div class="form-contact__content">
                <div class="form-contact__name">
                  <input name="name" placeholder="full name" type="text">
                </div>
                <div class="form-contact__email">
                  <input name="email" placeholder="email address e.g user@gmail.com" type="email">
                </div>
                <div class="form-contact__message">
                  <textarea name="message" placeholder="your message here ..."></textarea>
                </div>
                <div class="form-contact__submit">
                  <input name="submit" type="submit" value="send message" class="button button-primary button-round color-white">
                </div>
              </div>
            </form>
          </section>
        </div>
      </section>
